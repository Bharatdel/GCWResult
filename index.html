<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Student Result Lookup - GCW Karnal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f2f7fa;
    }
    h1, h2 {
      text-align: center;
      color: #004080;
    }
    input, select, button {
      font-size: 1rem;
      padding: 0.6rem;
      margin: 0.4rem;
    }
    table {
      margin-top: 2rem;
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background: #dbeaff;
    }
  </style>
</head>
<body>

  <h1>GCW KARNAL</h1>
  <h2>Student Result Lookup (BCA 1st Sem)</h2>

  <div style="text-align:center;">
    <input type="text" id="rollInput" placeholder="Enter Roll No or Name" />
    <button onclick="fetchResult()">Get Result</button>
  </div>

  <div id="resultTable"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
   const firebaseConfig = {
  apiKey: "AIzaSyBaG_jYI-i_L_wewADoA23Tlh_I_GhhLcA",
  authDomain: "gcwresult.firebaseapp.com",
  projectId: "gcwresult",
  storageBucket: "gcwresult.firebasestorage.app",
  messagingSenderId: "5006578670",
  appId: "1:5006578670:web:88cea5a4b1ae2c9b2274ff"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

   
  function fetchResult() {
  const input = document.getElementById("rollInput").value.trim().toLowerCase();
  const output = document.getElementById("resultTable");
  output.innerHTML = "Loading...";

  firebase.database().ref("Result").once("value").then(snapshot => {
    const data = snapshot.val();
    console.log("Fetched Data from Firebase:", data);

    if (!data) {
      output.innerHTML = "<p style='color:red;'>No data found at /Result.</p>";
      return;
    }

    const matched = Object.entries(data).filter(([regnKey, record]) => {
      const studentName = (record["Student Name"] || "").toLowerCase();
      const rollNo = (record["Roll No"] || "").toLowerCase();

      const match = regnKey.toLowerCase().includes(input) ||
                    studentName.includes(input) ||
                    rollNo.includes(input);

      // Log each record check
      console.log(`Checking: ${regnKey} | Roll: ${rollNo} | Name: ${studentName} => Match: ${match}`);
      return match;
    });

    console.log("Matched Entries:", matched);

      // Generate table
      const allColumns = new Set(["Regn No"]);
      matched.forEach(([_, row]) => Object.keys(row).forEach(col => allColumns.add(col)));

      const columnList = [...allColumns];
      let html = `<table><thead><tr>`;
      columnList.forEach(col => html += `<th>${col}</th>`);
      html += "</tr></thead><tbody>";

      matched.forEach(([regnKey, record]) => {
        html += "<tr>";
        columnList.forEach(col => {
          if (col === "Regn No") {
            html += `<td>${regnKey}</td>`;
          } else {
            html += `<td>${record[col] || ""}</td>`;
          }
        });
        html += "</tr>";
      });

      html += "</tbody></table>";
      output.innerHTML = html;
    }).catch(err => {
      output.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
    });
  }


  </script>
</body>
</html>
