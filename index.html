<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GCW Result Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f2f7fa;
    }
    h1 {
      text-align: center;
      color: #004080;
    }
    select, button {
      font-size: 1rem;
      padding: 0.6rem;
      margin: 0.4rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background: #dbeaff;
    }
  </style>
</head>
<body>

  <h1>GCW KARNAL â€” Result Viewer</h1>

  <div style="text-align:center;">
    <select id="regnDropdown">
      <option value="">Select Registration No</option>
    </select>
    <button onclick="fetchResult()">Get Result</button>
  </div>

  <div id="resultTable"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDV9ASRzlNYcOmo6zYNo5_f-svsCJljqbA",
      authDomain: "gcwresult.firebaseapp.com",
      databaseURL: "https://gcwresult-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "gcwresult"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let allData = {};

    window.onload = function () {
      db.ref("Result").once("value").then(snapshot => {
        allData = snapshot.val() || {};
        const dropdown = document.getElementById("regnDropdown");
        Object.keys(allData).sort().forEach(regn => {
          const opt = document.createElement("option");
          opt.value = regn;
          opt.textContent = regn;
          dropdown.appendChild(opt);
        });
      });
    };

    function fetchResult() {
      const regn = document.getElementById("regnDropdown").value;
      const output = document.getElementById("resultTable");
      output.innerHTML = "";

      if (!regn || !allData[regn]) {
        output.innerHTML = "<p style='color:red;'>Please select a valid registration number.</p>";
        return;
      }

      const record = allData[regn];

      // Desired starting order
      const fixedOrder = ["Semester", "Result Status", "Roll No", "Student Name"];
      const dynamicFields = Object.keys(record)
        .filter(key => !fixedOrder.includes(key) && record[key] !== "")
        .sort();

      const finalCols = fixedOrder.filter(k => record[k] !== "").concat(dynamicFields);

      let html = "<table><thead><tr><th>Regn No</th>";
      finalCols.forEach(col => html += `<th>${col}</th>`);
      html += "</tr></thead><tbody><tr><td>" + regn + "</td>";

      finalCols.forEach(col => {
        html += `<td>${record[col] || ""}</td>`;
      });

      html += "</tr></tbody></table>";
      output.innerHTML = html;
    }
  </script>
</body>
</html>
